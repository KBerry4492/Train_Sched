<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container container-fluid ">
    <div class="jumbotron jumbotron-fluid">
       
               <h1 class="title"> Train Scheduler </h1>
       
    </div>
    <div class="panel panel-primary col-md-7" id ="data">
        <div class="panel-heading " >
            <h3 class="panel-title">Train Status</h3>
        </div>
        <div class="panel-body">
                <table class="table table-responsive">
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="tBod">
                          
                        </tbody>
                      </table>
        </div>
    </div>
    <div class="panel panel-info col-md-4 col-md-offset-1" id= "ntcHead">
        <div class="panel-heading">
            <h3 class="panel-title">New Train Info</h3>
        </div>
        <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="name">Train Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter  Name">
            </div>
            <div class="form-group">
                <label for="dest">Destination</label>
                <input type="dest" class="form-control" id="dest" placeholder="...">
            </div>
            <div class="form-group">
                    <label for="first">First Train of the Day (hh:mm - Military Time) </label>
                    <input type="first" class="form-control" id="first" placeholder="00:00">
            </div>
            <div class="form-group">
                    <label for="freq">Frequency (mins) </label>
                    <input type="freq" class="form-control" id="freq" placeholder="0" >
            </div>
            <button type="submit" class="btn btn-info" id="submit">Submit</button>
        </form>
        </div>
    </div>
    
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
